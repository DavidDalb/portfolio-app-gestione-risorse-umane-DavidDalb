<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Dipendente</title>
</head>
<body>
    
    <h1 th:text="${dipendente.id == null ? 'Aggiungi Nuovo Dipendente' : 'Modifica Dipendente'}">Form Dipendente</h1>

    <form th:action="@{/dipendenti/salva}" th:object="${dipendente}" method="post">
        
        <input type="hidden" th:field="*{id}" />
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>
        
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" th:field="*{cognome}" required>

        <label for="salario">Salario:</label>
        <input type="number" id="salario" th:field="*{salario}" required>

        <br>
        <button type="submit">Salva Dipendente</button>
        
        <a th:href="@{/dipendenti/}">Annulla e Torna alla Lista</a>
    </form>
</body>
</html>
